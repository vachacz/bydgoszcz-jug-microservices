spring.application.name=bydgoszcz-jug

eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka

spring.zipkin.baseUrl=http://zipkin-server:9411
spring.sleuth.sampler.percentage=1.0

spring.rabbitmq.host=service-rabbitmq

spring.cloud.stream.bindings.output.binder=rabbit
spring.cloud.stream.bindings.output.destination=torun-jug-queue

logging.path=/tmp

spring.metrics.export.statsd.host=graphite-server
spring.metrics.export.statsd.port=8125
spring.metrics.export.statsd.prefix=${spring.application.name:application}